<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosour Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Jacquard+24&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../cssFiles/indexStyle.css">
</head>

<body>
    <h1 style="margin: 50px; font-size: 50px;">Dinosour Game</h1>
    <div class="dropdown my-5">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
            style="background-color: rgb(222, 222, 222); font-weight: 600; color: #5f5d5d;">
            Theme
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-item" id="theme1">Desert</li>
            <li class="dropdown-item" id="theme2">Starry Night</li>
            <li class="dropdown-item" id="theme3">Underwater</li>
        </ul>
    </div>

    <div>
        <button id="startButton" type="button" class="btn btn-dark my-3">Start Game</button>
    </div>
    <canvas id="board">
    </canvas>

    <script src="../jsFiles/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
